<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Portfolio</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="navStyle">
        <h1 class="navbar-brand">Ahmed Osman</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <div class="container">
        <div class="card-body">
            <form class="formStyling">
                <div class="form-group row">
                    <label for="mdFormGroupInput" class="col-sm-2 col-form-label col-form-label-md">Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control form-control-md" id="mdFormGroupInput" placeholder="John Smith" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mdFormGroupInput" class="col-sm-2 col-form-label col-form-label-md">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control form-control-md" id="mdFormGroupInput" placeholder="you@email.com" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="mdTextarea" class="col-sm-2 col-form-label col-form-label-md">Message</label>
                    <div class="col-md-10">
                        <textarea name="text" class="form-control form-control-md" id="mdFormGroupInput" cols="30" rows="10" placeholder="Type away"
                            required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-2"></div>
                    <div class="col-md-3">
                        <button type="submit" id="btnSubmit" class="btn btn-md">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <footer class="card-body footer">
        <div class="container">
            <span>Copyright 2018 - Ahmed Osman</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</body>

</html>
